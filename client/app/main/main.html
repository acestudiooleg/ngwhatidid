<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Что ты делал?</h1>
            <div class="container">
                <form ng-submit="vm.newActivity()">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <div class="btn-group">
                                    <label ng-repeat="prj in vm.projects" class="btn btn-warning" ng-model="vm.project" btn-radio="prj._id">{{prj.name}}</label>
                                    <label class="btn btn-warning" ng-model="vm.project" btn-radio="'another'">Другой</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <input ng-model="vm.anotherProject" ng-show="vm.project === 'another'" placeholder="Другой проект" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <textarea ng-model="vm.message" placeholder="Что ты делал?" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-success" type="submit">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Проект</th>
                                    <th>Деятельность</th>
                                    <th>Дата</th>
                                    <th>Время</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="act in vm.activities">
                                    <td>{{act.project.name}}</td>
                                    <td>{{act.message}}</td>
                                    <td>{{act.date}}</td>
                                    <td>{{act.time}}</td>
                                    <td>
                                        <button class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
                                        <button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
